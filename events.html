<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Events | AAE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="events-page">
   <div data-include="header.html"></div>
    <!-- Events Hero -->
    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">Events</h1>
            <p class="page-subtitle">Explore our technical events, workshops, and symposiums</p>
        </div>
    </section>

    <!-- Events Calendar -->
    <section class="calendar-section">
        <div class="container">
            <div class="calendar-header">
                <h2>Event Calendar</h2>
                <div class="calendar-nav">
                    <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="currentMonth">March 2026</h3>
                    <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="calendar" id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Upcoming Events List -->
    <section class="events-list-section">
        <div class="container">
            <div class="section-header">
                <h2>Upcoming Events</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="list"><i class="fas fa-list"></i> List</button>
                    <button class="view-btn" data-view="grid"><i class="fas fa-th-large"></i> Grid</button>
                </div>
            </div>
            
            <div class="events-list" id="eventsList">
                <!-- Events will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Past Events Gallery -->
    <section class="gallery-section">
        <div class="container">
            <div class="section-header">
                <h2>Past Events Gallery</h2>
            </div>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="https://via.placeholder.com/300x200/0a5c8a/ffffff?text=AAE+Event" alt="Event">
                    </div>
                    <div class="gallery-caption">
                        <h4>Youth Awakening Symposium 2025</h4>
                        <p>Oct 15, 2025</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="https://via.placeholder.com/300x200/1a8bc2/ffffff?text=Workshop" alt="Event">
                    </div>
                    <div class="gallery-caption">
                        <h4>Aeromodelling Workshop</h4>
                        <p>Sep 10, 2025</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="https://via.placeholder.com/300x200/0a5c8a/ffffff?text=Guest+Lecture" alt="Event">
                    </div>
                    <div class="gallery-caption">
                        <h4>Guest Lecture by ISRO Scientist</h4>
                        <p>Aug 25, 2025</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-image">
                        <img src="https://via.placeholder.com/300x200/1a8bc2/ffffff?text=AAE+Inauguration" alt="Event">
                    </div>
                    <div class="gallery-caption">
                        <h4>AAE Inauguration 2025</h4>
                        <p>Aug 22, 2025</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div data-include="footer.html"></div>

    <script src="js/script.js"></script>
</body>
</html>
